<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritos</title>
    <link rel="stylesheet" href="/css/RegistrarEscrito.css">
</head>
<body class="escritos-body">
    <header class="escritos-header">
        <div class="v-inicio-admin-logo-container">
            <img src="/images/logo.png" alt="Logo de la Escuela">
        </div>
        <div class="v-inicio-admin-encabezado-container">
        Escritos
        </div>
        <div class="v-inicio-admin-logo-container">
            <img src="/images/logo.png" alt="Logo de la Escuela">
        </div>
    </header>

    <nav class="escritos-menu-bar">
        <button class="menu-toggle" id="menu-toggle">&#9776;</button> 
        <ul class="listado-alumnos-nav-list" id="nav-list">
            <li class="listado-alumnos-nav-item close-menu-item">
                <button id="close-menu" class="close-menu-button">✖</button>
            </li>
            <li><a href="/Pantallas/Ventana_Inicio_Admin.html" class="button_slide slide_left">Inicio</a></li>
            <li><a href="/Pantallas/Listado_De_Alumnos.html" class="button_slide slide_left">Listado de Alumnos</a></li>
            <li><a href="/Pantallas/Ingresar_Nota.html" class="button_slide slide_left">Registrar Notas de Carné</a></li>
            <li><a href="/Pantallas/Login.html" class="button_slide slide_left">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="volver-button-container">
        <a href="/Pantallas/Listado_Escritos.html" class="listado-alumnos-primary-button button_slide">Volver</a>
    </div>

    <main class="escritos-content">
        <div class="escritos-form-container">
            <div class="form-group">
                <label for="nombre_escrito">Nombre del Escrito:</label>
                <input type="text" id="nombre_escrito" name="nombre_escrito">
            </div>

            <div class="form-group">
                <label for="alumnoId">Alumno:</label>
                <select id="alumnoId" name="alumnoId" class="styled-select" required>
                    <option value="">Seleccionar alumno</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="fecha_escrito">Fecha del Escrito:</label>
                <input type="date" id="fecha_escrito" name="fecha_escrito">
            </div>
            <div class="form-group">
                <label for="nota_escrito">Nota del Escrito:</label>
                <input type="number" id="nota_escrito" name="nota_escrito">
            </div>
            <button class="button_slide slide_left guardar-button">Guardar</button>
        </div>
    </main>

    <footer class="escritos-footer">
    </footer>
    <script type="module" src="../js/RegistrarEscritos.js"></script>
</body>
</html>
