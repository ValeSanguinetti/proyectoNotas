<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Nota</title>
    <link rel="stylesheet" href="../css/IngresarNota.css">
</head>

<body class="listado-alumnos-body">
    <header class="listado-alumnos-header1">
        <div class="v-inicio-admin-logo-container">
            <img src="/images/logo.png" alt="Logo de la Escuela">
        </div>
        <div class="v-inicio-admin-encabezado-container">
        Ingresar Nota
        </div>
    </header>

    <nav class="listado-alumnos-main-navigation">
        <ul class="listado-alumnos-nav-list">
            <li class="listado-alumnos-nav-item"><a href="/Pantallas/Ventana_Inicio_Admin.html" class="listado-alumnos-nav-link">Inicio</a></li>
            <li class="listado-alumnos-nav-item"><a href="/Pantallas/Listado_De_Alumnos.html" class="listado-alumnos-nav-link">Listado de Alumno</a></li>
            <li class="listado-alumnos-nav-item"><a href="/Pantallas/Listado_Escritos.html" class="listado-alumnos-nav-link">Escritos</a></li>
            <li class="listado-alumnos-nav-item"><a href="/Pantallas/Login.html" class="listado-alumnos-nav-link">Cerrar Sesión</a></li>
        </ul>
    </nav>
   
    <div class="listado-alumnos-content-area">
        <form class="registrar-alumno-register-form">
            <div class="registrar-alumno-form-group">
                <label for="alumnoId">Alumno:</label>
                <select id="alumnoId" name="alumnoId" required>
                    <option value="">Seleccionar alumno</option>
                    <!-- Las opciones serán cargadas dinámicamente con JavaScript -->
                </select>
            </div>

            <div class="registrar-alumno-form-group">
                <label for="grado">Grado:</label>
                <select id="grado" name="grado">
                    <option value="">Seleccionar Grado</option>
                    <option value="Children One">Children One</option>
                    <option value="Children Two">Children Two</option> 
                    <option value="Children Three">Children Three</option>
                    <option value="Junior One">Junior One</option>
                    <option value="Junior Two">Junior Two</option>
                    <option value="Junior Link">Junior Link</option>
                    <option value="Senior Four">Senior Four</option>
                    <option value="Senior Five">Senior Five</option>
                    <option value="Pet">Pet</option>
                    <option value="Three First">Three First</option>
                    <option value="First (FSE)">First (FSE)</option>
                </select>
            </div>

            <div class="registrar-alumno-form-group">
                <label for="mes">Selecciona un mes:</label>
                <select id="mes" name="mes">
                    <option value="0">Seleccionar Mes</option>
                    <option value="1">Marzo, Abril, Mayo</option>
                    <option value="2">Junio, Julio, Agosto</option>
                    <option value="3">Setiembre, Octubre</option>
                    <option value="4">Noviembre</option>
                </select>
                
            </div>

            <div class="registrar-alumno-form-group">
                <label for="comprension_lectura">Compresión Lectora:</label>
                <input type="text" id="comprension_lectura" name="comprension_lectura" required>
            </div>

            <div class="registrar-alumno-form-group">
                <label for="produccion_texto">Producción de Texto:</label>
                <input type="text" id="produccion_texto" name="produccion_texto" required>
            </div>

            <div class="registrar-alumno-form-group">
                <label for="produccion_oral">Producción Oral:</label>
                <input type="text" id="produccion_oral" name="produccion_oral" required>
            </div>

            <div class="registrar-alumno-form-group">
                <label for="comprension_auditiva">Comprensión Auditiva:</label>
                <input type="text" id="comprension_auditiva" name="comprension_auditiva" required>
            </div>

            <div class="registrar-alumno-form-group">
                <label for="tareas">Tareas Domiciliarias:</label>
                <input type="text" id="tareas" name="tareas" required>
            </div>

            <div class="registrar-alumno-form-group">
                <label for="escritos">Escritos:</label>
                <input type="text" id="escritos" name="escritos" required>
            </div>

            <div class="registrar-alumno-form-group conceptos-form-group">
                <label for="conceptos">Conceptos</label>
                <textarea id="conceptos" name="conceptos" rows="5" cols="100" maxlength="140" placeholder="Máximo 140 caracteres"></textarea>
                <div id="contadorConceptos">140</div>
            </div>

            <div class="registrar-alumno-register-submit-container">
                <button type="submit" class="listado-alumnos-primary-button button-registrar">Registrar</button>
            </div>
        </form>
        
    <div class="footer-spacer"></div> </div>

    <footer class="listado-alumnos-footer">
    </footer>
    <script type="module" src="../js/RegistrarNotaCarne.js"></script>
</body>
</html>
