<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/Editar_Alumno.css">
</head>
<body class="listado-alumnos-body">
    <header class="listado-alumnos-header1">
        <div class="v-inicio-admin-logo-container">
            <img src="/images/logo.png" alt="Logo de la Escuela">
        </div>
        <div class="v-inicio-admin-encabezado-container">Editar Alumno</div>
    </header>

    <nav class="listado-alumnos-main-navigation">
        <ul class="listado-alumnos-nav-list">
            <li class="listado-alumnos-nav-item"><a class="listado-alumnos-nav-link button_slide slide_left" href="/Pantallas/Ventana_Inicio_Admin.html">Inicio</a></li>
            <li class="listado-alumnos-nav-item"><a class="listado-alumnos-nav-link button_slide slide_left" href="/Pantallas/Ingresar_Nota.html"> Registrar Notas de Carné</a></li>
            <li class="listado-alumnos-nav-item"><a class="listado-alumnos-nav-link button_slide slide_left" href="/Pantallas/Escritos.html">Escritos</a></li>
            <li class="listado-alumnos-nav-item"><a class="listado-alumnos-nav-link button_slide slide_left" href="/Pantallas/Login.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="listado-alumnos-content-area">
        <div class="volver-button-container">
            <a href="/Pantallas/Listado_De_Alumnos.html" class="listado-alumnos-primary-button button_slide">Volver</a>
        </div>
        <div class="registrar-alumno-register-form">
            <div class="formulario-espacio-superior"></div> <div class="registrar-alumno-form-group">
                <label for="nombreCompleto">Nombre Completo :</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto">
            </div>
            <div class="registrar-alumno-form-group">
                <label for="ci">C.I. :</label>
                <input type="text" id="ci" name="ci">
            </div>
            <div class="registrar-alumno-form-group">
                <label for="cel">Numero:</label>
                <input type="text" id="cel" name="cel">
            </div>
            <div class="registrar-alumno-form-group">
                <label for="grupo">Grupo:</label>
                <input type="text" id="grupo" name="grupo">
            </div>

            <div class="registrar-alumno-register-submit-container">
                <button type="submit" class="listado-alumnos-primary-button button_slide  form-edit">Editar</button>
            </div>
        </div>
    </div>

    <footer class="listado-alumnos-footer"></footer>
    <script type="module" src="../js/editar_alumno.js"></script>
